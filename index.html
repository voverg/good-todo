<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Это простой список задач, написанный на html, css и чистом javascript.">
    <meta name="keywords" content="Some keywords">
    <!-- <meta name="og:image" content="ToDo-logo-social.jpg"> -->
    <title>Good Todo</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div class="date"></div>
        </div>

        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complite" id="0"></i>
                    <p class="text">Buy the cat</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i>
                </li>
            </ul>
        </div>

        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add new task">
        </div>
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
